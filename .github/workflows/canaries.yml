name: Canaries Release Gate
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  canaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm install
      - name: Run canaries
        run: npx canaries gate
