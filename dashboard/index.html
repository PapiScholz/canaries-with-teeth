<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canary Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="dashboard">
    <h1 id="dashboard-title">Canary Dashboard</h1>
    <div id="status-section"></div>
    <div id="risk-section"></div>
    <div id="reasons-section"></div>
    <div id="recent-section"></div>
    <div id="service-map-section"></div>
    <div id="service-map-diff-section"></div>
    <div id="file-loader" style="display:none;">
      <input type="file" id="fileInput" accept="application/json">
      <label for="fileInput">Load report.json</label>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
